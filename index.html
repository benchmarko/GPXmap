<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPX Map v0.1.31</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>

<body>
  <div id="app">
    <div id="top">
      <div>GPX Map</div>
      <div id="menuLine" class="smallFont">
        <input type="file" id="fileInput"
          accept=".gpx,application/gpx+xml,text/javascript,application/x-javascript,.zip,application/x-zip-compressed,application/zip" multiple />
        <span>
          <input type="text" id="waypointSearch" placeholder="Search waypoints" />
          <button id="waypointSearchClear" title="Clear search">&times;</button>
          <span id="waypointCount" title="Waypoint Count">0</span>
        </span>
        <span class="checkbox-group">
          <label title="Keep view on searching">
            <input type="checkbox" id="keepViewInput">
            Keep View
          </label>
        </span>
        <span class="checkbox-group">
          <label title="Show location">
            <input type="checkbox" id="showLocationInput">
            Location
          </label>
        </span>
      </div>
    </div>
    <div id="map"></div>
    <div id="waypointInfo" placeholder="Waypoint info will appear here..."></div>
    <span>
      <button id="editButton" title="Edit Solver" disabled>Edit</button>
      <button id="saveButton" title="Save Solver" disabled>Save</button>
      <button id="cancelButton" title="Cancel Edit" disabled>Cancel</button>
    </span>
  </div>
  <script src="./assets/index.js"></script>
</body>

</html>
