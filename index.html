<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPX Map v0.1.13</title>
  <script type="module" crossorigin src="/GPXmap/assets/index-g89P9pa6.js"></script>
  <link rel="stylesheet" crossorigin href="/GPXmap/assets/index-WmEnzx3a.css">
</head>

<body>
  <div id="app">
    <div id="top">
      <div>GPX Map</div>
      <div id="menuLine" class="smallFont">
        <input type="file" id="fileInput"
          accept=".gpx,application/gpx+xml,.zip,application/x-zip-compressed,application/zip" multiple />
        <span>
          <input type="text" id="waypointSearch" placeholder="Search waypoints" />
          <button id="waypointSearchClear" title="Clear search">&times;</button>
          <span id="waypointCount" title="Waypoint Count">0</span>
        </span>
        <span class="checkbox-group">
          <label title="Keep view on searching">
            <input type="checkbox" id="keepViewInput">
            Keep View
          </label>
        </span>
        <span class="checkbox-group">
          <label title="Show location">
            <input type="checkbox" id="showLocationInput">
            Location
          </label>
        </span>
      </div>
    </div>
    <div id="map"></div>
    <div id="waypointInfo" placeholder="Waypoint info will appear here...">
    </div>
  </div>
</body>

</html>
