<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPX Map v0.1.1</title>
  <script type="module" crossorigin src="/GPXmap/assets/index-B7nl3xh8.js"></script>
  <link rel="stylesheet" crossorigin href="/GPXmap/assets/index-DtNhssSw.css">
</head>

<body>
  <div id="app">
    <div id="top">
      <div>GPX Map</div>
      <input type="file" id="gpxFile"
        accept=".gpx,application/gpx+xml,.zip,application/x-zip-compressed,application/zip" multiple />
      <!-- on Mac OS it is "application/zip" -->
      <span>
        <input type="text" id="waypointSearch" placeholder="Search waypoints" />
        <button id="waypointSearchClear" title="Clear search">&times;</button>
        <span id="waypointCount" title="Waypoint Count">0</span>
      </span>
    </div>
    <div id="map"></div>
    <div id="waypointInfo" placeholder="Waypoint info will appear here...">
    </div>
  </div>
</body>

</html>
