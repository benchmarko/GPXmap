<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPX Map</title>
</head>

<body>
  <div id="app">
    <h1>GPX Waypoint Viewer</h1>
    <input type="file" id="gpxFile" accept=".gpx,application/gpx+xml" />
    <div id="xmlError" style="color: red; padding: 1em;"></div>
    <div id="map" style="height: 500px; margin-top: 1em;"></div>
    <div>
      <textarea id="waypointInfo" style="width: 100%; height: 200px; margin-top: 1em;"
        placeholder="Waypoint info will appear here..."></textarea>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
